    <style>
        div{
            border: 5px pink solid;
            height: 300px;
            width: 200px;
        }

        img{
            width: 100%;
            height: 100%;
            object-position: 300px 50%;
            transition: 0.5s;
        }

        img:hover{
            object-position: 50% 50%;
            transition: 0.5s;
        }

        
    </style>
</head>
