<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width: 200px;
            height: 200px;
            border: 20px solid black;
            background-color: rgb(42, 54, 165);
            margin: 20px auto;

            box-shadow: inset 30px 30px 20px -7px red, 30px 30px 20px -7px black;
        }

        img {
            width: 500px;
            height: 200px;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px gray);
        }

        h2{
            margin: 50px;
        }

        h3{
            color: deeppink;
            font-size: 40px;
            text-align: center;
            text-shadow: 10px 10px 9px purple;
        }
    </style>
</head>

<body>
    <h1>Propriedades <code>box-shadow</code></h1>

    <p><code>box-shadow: [inset(para sombra inteior)] [x] [y] [desfoque] [propagação]</code></p>
    <div></div>

    <h2>Como adicionar uma sombra envolta das imagens?</h2>

    <img src="https://lp.dio.me/wp-content/uploads/2023/03/LOGO-DIO-COLOR.png">
    <p>Com o filter</p>
    <code>filter: drop-shadow(10px 10px 5px gray);</code>

    <h2>Quanto ao texto?</h2>
    <h3>BEM VINDO À TRILHA DE CSS NA DIO</h3>
    <code>text-shadow: 10px 10px 9px purple;</code>
</body>

</html>
